<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار تطوير التطبيقات وتصميم الواجهات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quiz-container {
            background: linear-gradient(to right, #ffffff 0%, #f9f9f9 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #feda75, #fa7e1e);
            border-radius: 2px;
        }
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        #certificate {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            width: 80%;
            max-width: 500px;
        }
        .certificate {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out;
        }
        .certificate.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4b);
        }
        .certificate.silver {
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
        }
        .certificate.bronze {
            background: linear-gradient(135deg, #cd7f32, #b87333);
        }
        .certificate-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .certificate-footer button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .certificate-footer button:hover {
            transform: scale(1.05);
        }
        .quiz-container {
            position: relative;
            z-index: 10;
        }
        .question-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .question-header {
            margin-bottom: 15px;
        }
        .question-number {
            background-color: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: inline-block;
        }
        .single-column-answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .answer-btn {
            display: flex;
            align-items: center;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .answer-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .answer-btn .answer-text {
            font-size: 1.1em;
            margin-right: 15px;
            flex-grow: 1;
        }
        .answer-btn .answer-letter {
            background-color: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
            display: inline-block;
        }
        .answer-btn.selected {
            border-color: #4a90e2;
            background-color: #e6f2ff;
        }
        .answer-btn.correct {
            background-color: #4caf50;
            color: white;
        }
        .answer-btn.incorrect {
            background-color: #f44336;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    <div id="certificate"></div>
    <div class="quiz-container">
        <h1>اختبار تطوير التطبيقات وتصميم الواجهات</h1>
        <div id="quiz"></div>
        <button id="submit">تأكيد الإجابات</button>
        <div id="results"></div>
    </div>
    <script src="js/app-development-quiz.js"></script>
</body>
</html>
