<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المغامرات التعليمية - AI Kids School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }
        .game-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        #gameCanvas {
            max-width: 100%;
            background-color: #e0e0e0;
            border-radius: 15px;
        }
        .game-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-info {
            display: flex;
            gap: 20px;
            color: #333;
            font-size: 1.2rem;
        }
        .game-controls {
            display: flex;
            gap: 10px;
        }
        .mobile-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #instructionsModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-game {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-overlay">
            <div class="game-info">
                <span id="scoreDisplay">النقاط: 0</span>
                <span id="levelDisplay">المستوى: 1</span>
            </div>
            <div class="game-controls">
                <button id="startButton" class="btn btn-primary btn-game">
                    <i class="fas fa-play"></i> ابدأ المغامرة
                </button>
                <button id="instructionsButton" class="btn btn-info btn-game">
                    <i class="fas fa-question-circle"></i> التعليمات
                </button>
            </div>
        </div>
        <div id="instructionsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>كيفية اللعب</h2>
                <p>استخدم زر المسافة للقفز</p>
                <p>تجنب العوائق واجمع العملات</p>
            </div>
        </div>
        <div class="mobile-controls">
            <button id="jumpButton" class="btn btn-success btn-game">
                <i class="fas fa-arrow-up"></i> اقفز
            </button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script>
        // إعداد المودال للتعليمات
        const instructionsModal = document.getElementById('instructionsModal');
        const instructionsButton = document.getElementById('instructionsButton');
        const closeButton = document.querySelector('.close');

        instructionsButton.addEventListener('click', () => {
            instructionsModal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            instructionsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === instructionsModal) {
                instructionsModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
