<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار البرمجة والذكاء الاصطناعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quiz-container {
            background: linear-gradient(to right, #ffffff 0%, #f9f9f9 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #feda75, #fa7e1e);
            border-radius: 2px;
        }
        .question {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .question h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .question label:hover {
            background-color: #f1f1f1;
        }
        .question input[type="radio"] {
            margin-left: 10px;
        }
        #submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }
        #submit:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #results {
            margin-top: 20px;
            text-align: center;
            background: #f1f2f6;
            padding: 20px;
            border-radius: 10px;
        }
        .single-column-answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .answer-btn {
            display: flex;
            align-items: center;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .answer-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .answer-btn .answer-text {
            font-size: 1.1em;
            margin-right: 15px;
            flex-grow: 1;
        }
        .answer-btn .answer-letter {
            background-color: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
            display: inline-block;
        }
        .answer-btn.selected {
            border-color: #4a90e2;
            background-color: #e6f2ff;
        }
        .answer-btn.correct {
            background-color: #4caf50;
            color: white;
        }
        .answer-btn.incorrect {
            background-color: #f44336;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>اختبار البرمجة والذكاء الاصطناعي</h1>
        <div id="quiz"></div>
        <button id="submit">تأكيد الإجابات</button>
        <div id="results"></div>
    </div>
    <script src="js/programming-ai-quiz.js"></script>
</body>
</html>
